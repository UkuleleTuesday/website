<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="generator"
          content="HTML Tidy for HTML5 for Linux version 5.6.0">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/images/logos/favicon.png" rel="shortcut icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
          name="robots">
    <style>img:is([sizes="auto" i], [sizes^="auto," i]) { contain-intrinsic-size: 3000px 1500px }</style>
    <title>
      {% block title %}{% endblock %}
    </title>
    <meta content="{% block description %}{% endblock %}" name="description">
    <link href="{% block canonical_url %}{% endblock %}" rel="canonical">
    <meta content="en_GB" property="og:locale">
    <meta content="article" property="og:type">
    <meta content="{% block og_title %}{% endblock %}" property="og:title">
    <meta content="{% block og_description %}{% endblock %}"
          property="og:description">
    <meta content="{% block og_url %}{% endblock %}" property="og:url">
    <meta content="Ukulele Tuesday" property="og:site_name">
    <meta content="{% block article_modified_time %}{% endblock %}"
          property="article:modified_time">
    <meta content="{% block og_image %}{% endblock %}" property="og:image">
    <meta content="1000" property="og:image:width">
    <meta content="667" property="og:image:height">
    <meta content="image/jpeg" property="og:image:type">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="{% block twitter_title %}{% endblock %}"
          name="twitter:title">
    <meta content="{% block twitter_description %}{% endblock %}"
          name="twitter:description">
    <meta content="{% block twitter_image %}{% endblock %}"
          name="twitter:image">
    <meta content="Estimated reading time" name="twitter:label1">
    <meta content="{% block twitter_reading_time %}{% endblock %}"
          name="twitter:data1">
    {% include "_partials/json_ld.html" with context %}
    <link href="//fonts.googleapis.com" rel="dns-prefetch">
    <link href="/wp-content/themes/cesis/style.css"
          id="cesis-style-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="/wp-content/themes/cesis_child_theme/style.css"
          id="cesis-child-style-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="/wp-content/themes/cesis/css/cesis_media_queries.css"
          id="custom-style-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="/wp-content/themes/cesis/css/cesis_plugins.css"
          id="cesis-plugins-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="/wp-content/themes/cesis/includes/fonts/cesis_icons/cesis_icons.css"
          id="cesis-icons-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C500%2C600%2C70%7COpen+Sans%3A300%2C400%2C600%2C700%7CRoboto%3A400%2C500%2C700%2C900&amp;subset=latin%2Clatin-ext"
          id="cesis-fonts-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="/wp-admin/admin-ajax.css"
          id="dynamic-css-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C500%2C700%2C300%2C600%7CPattaya%3A400%7CQuicksand%3A700%2C600%2C500%7CRoboto%3A400%2C500%2C700&amp;subset=latin&amp;display=swap"
          id="redux-google-fonts-cesis_data-css"
          media="all"
          rel="stylesheet"
          type="text/css">
    <link href="/css/custom.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/wp-content/themes/cesis/js/cesis_custom.js"
            type="text/javascript"></script>
    <script src="/js/mobile-menu.js" type="text/javascript"></script>
    {% block extra_head %}{% endblock %}
    {% if analytics_enabled %}
      <script type="importmap">
    {
      "imports": {
        "mixpanel-browser": "https://cdn.mxpnl.com/libs/mixpanel-js/dist/mixpanel.module.js"
      }
    }
      </script>
      <script src="/mixpanel.js" type="module"></script>
    {% endif %}
  </head>
  <body class="header_sticky cesis_menu_use_dda cesis_has_header no-touch cesis_parent_highlight cesis_lightbox_lg">
    <div id="wrap_all">
      {% include "_partials/header.html" %}
      <div class="main-container" id="main-content">
        {% block content %}{% endblock %}
      </div>
      <!-- #content -->
      {% include "_partials/footer.html" %}
    </div>
    <!-- #wrapp_all -->
    <script type="speculationrules">
  {"prefetch":[{"source":"document","where":{"and":[{"href_matches":"\/*"},{"not":{"href_matches":["\/*\\?(.+)"]}},{"not":{"selector_matches":"a[rel~=\"nofollow\"]"}},{"not":{"selector_matches":".no-prefetch, .no-prefetch a"}}]},"eagerness":"conservative"}]}
    </script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
