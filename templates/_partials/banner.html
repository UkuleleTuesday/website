<div class="vc_row wpb_row vc_row-fluid vc_row-has-fill {{ banner_class }}"
     data-vc-full-width="true"
     style="background-image: linear-gradient(rgba(102,2,60,0.75), rgba(102,2,60,0.75)), url({{ banner_image_url }});
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover">
  <div class="wpb_column vc_column_container vc_col-sm-12">
    <div class="vc_column-inner">
      <div class="wpb_wrapper">
        <h1 class="cesis_text_transform_none cesis_ar_text"
            data-max_size=""
            data-min_size="60px"
            style="color: #ffffff;
                   text-align: center;
                   letter-spacing:0px">{{ banner_title | safe }}</h1>
        {% block banner_extra_content %}{% endblock %}
      </div>
    </div>
  </div>
  <div class="tt-shape tt-shape-top" data-negative="false"></div>
  <div class="tt-shape tt-shape-bottom" data-negative="false"></div>
</div>
